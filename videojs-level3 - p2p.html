<html>
    <head>
    <!-- Video.js build -->
<link href="http://vjs.zencdn.net/7.4.1/video-js.min.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/7.4.1/video.min.js"></script>

<!-- Streamroot source handler plugin -->
<script src="http://cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>

<!-- Streamroot DNA plugin -->
<script src="http://cdn.streamroot.io/videojs-hls-dna-plugin/1/stable/videojs-hls-dna-plugin.js?srKey=1c04d9d9-96d7-4bce-be8b-ab38b319047c"></script>

    <script src="http://tools.streamroot.io/usage-graphs/stable/graphs.js"></script>

    </head>
    <body>
        <video id="demoplayer" class="video-js" controls>
            <source src="http://vod-l3.delivery.streamroot.io/vodOrigin/tos1500.mp4/playlist.m3u8" type="application/x-mpegURL">
          </video>
          <script>
            function contentIdFn(contentUrl) {
                var l = document.createElement("a");
                l.href = contentUrl;
                return l.pathname;
            }
            
            var options = {
              html5: {
                hlsjsConfig: {},
              },
              dnaConfig: { 
              "contentIdGenerator" : contentIdFn
             }
              
             };
            var player = videojs("demoplayer", options);
          </script>
          <div id="streamroot-graphs"></div>
    </body>

</html>
